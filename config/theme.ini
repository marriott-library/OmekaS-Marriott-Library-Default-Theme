elements.mariott_default_headerLayout.name = "header_layout"
elements.mariott_default_headerLayout.type = "Zend\Form\Element\Radio"
elements.mariott_default_headerLayout.options.label = "Header/Navigation Layout"
elements.mariott_default_headerLayout.options.value_options.first = "Vertical Top (Default)"
elements.mariott_default_headerLayout.options.value_options.second = "Left Side"

elements.mariott_default_headerBorder.name = "header_border_color"
elements.mariott_default_headerBorder.type = "Omeka\Form\Element\ColorPicker"
elements.mariott_default_headerBorder.options.label = "Header left - right border"
