author_link = "https://omeka.org/"
omeka_version_constraint = "^4.0.0"

[config]


elements.nav_depth.name = "nav_depth"
elements.nav_depth.attributes.id = "nav_depth"
elements.nav_depth.type = "Number"
elements.nav_depth.options.label = "Top Navigation Depth"
elements.nav_depth.options.info = "Maximum number of levels to show in the site's top navigation bar. Set to 0 to show all levels."
elements.nav_depth.attributes.min = 0
elements.nav_depth.attributes.value = 0

elements.logo.name = "logo"
elements.logo.type = "Omeka\Form\Element\Asset"
elements.logo.options.label = "Logo"


elements.mariott_default_sepgeneral.name = "general"
elements.mariott_default_sepgeneral.type = "Zend\Form\Element\Radio"
elements.mariott_default_sepgeneral.options.label = "General Theme Options"

elements.mariott_default_logoBG.name = "logobanner_bg_color"
elements.mariott_default_logoBG.type = "Omeka\Form\Element\ColorPicker"
elements.mariott_default_logoBG.options.label = "Logo/Header Background Color"
elements.mariott_default_logoBG.options.info = "The color of the main header behind the logo"

elements.mariott_default_navBG.name = "nav_bg_color"
elements.mariott_default_navBG.type = "Omeka\Form\Element\ColorPicker"
elements.mariott_default_navBG.options.label = "Navigation Background Color"
elements.mariott_default_navBG.options.info = "The color of the navigation bar/area"

elements.mariott_default_bodyBG.name = "body_bg_color"
elements.mariott_default_bodyBG.type = "Omeka\Form\Element\ColorPicker"
elements.mariott_default_bodyBG.options.label = "Main Content Background Color"





elements.mariott_default_seplayout.name = "layout"
